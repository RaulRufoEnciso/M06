<html>
    <script>
        function mitjana(llista) {
            let suma = 0;
            for (let i = 0; i < llista.length; i++) {
                //i;
                suma += llista[i];
            }
        return suma/llista.length;
        }
        console.log(mitjana([0,1,2,3,4]));
        console.log(mitjana([6,1,5,7,4]));
    </script>
</html>
